<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{ COPY.seo_description }}">
	<meta name="author" content="{{ COPY.reporter_name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="{{ COPY.key_words }}">
	<meta name="copyright" content="&copy; 2015 Miami Herald">
	<meta name="robots" content="index,follow">

	<meta property="og:title" content="{{ COPY.headline }}"/>
	<meta property="og:type" content="article"/> 
	<meta property="og:description" content="{{ COPY.seo_description }}"/>
	<meta property="og:image" content="{{ COPY.fb_img }}"/>
	<meta property="og:url" content="{{ COPY.url }}"/>
	<meta property="og:site_name " content="Miami Herald"/> 

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@MiamiHerald">
	<meta name="twitter:creator" content="@MiamiHerald">
	<meta name="twitter:title" content="{{ COPY.headline }}">
	<meta name="twitter:description" content="{{ COPY.seo_description }}">
	<meta name="twitter:image" content="{{ COPY.fb_img_url }}">

	<link rel="icon" type="image/jpg" href="http://www.miamiherald.com/static/theme/miamiherald/base/ico/favicon.png"/>
	<link rel="image_src" href="{{ COPY.fb_img_url }}" />

	<title>{{ COPY.headline }} | Miami Herald</title>
	
	<link rel="stylesheet" href="css/libs/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" href="css/libs/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand-img large-img" href="http://miamiherald.com">
          <img src="http://pubsys.miamiherald.com/static/media/projects/libraries/images/logo_b.png" class="logo">
        </a>
        <a class="navbar-brand-img mobile-img" href="http://miamiherald.com">
          <img src="http://pubsys.miamiherald.com/static/media/projects/libraries/images/h_b.png" class="logo">
        </a>
        <a class="navbar-brand sig" href="{{ COPY.url }}">{{ COPY.sig }}</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Share<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ COPY.fbShareLink }}" target="_blank">Facebook</a></li>
                <li><a href="{{ COPY.twShareLink }}" target="_blank">Twitter</a></li>
                <li><a href="{{ COPY.gpShareLink }}" target="_blank">Google Plus</a></li>
              </ul>
          </li>
        </ul>
      </div>
    </nav>
    
    {% block content %}{% endblock %}
    
	<script src="js/libs/d3/d3.min.js"></script>
	<script src="js/libs/modernizr/modernizr.js"></script>
	<script src="js/libs/jquery/jquery.min.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/libs/sinclair.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
